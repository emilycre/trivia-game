<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/scoreboard.css">
    <link rel="stylesheet" type="text/css" href="./src/header.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Score Board</title>
</head>
<body>
    <div id="header-container"></div>
    <main>

        <section id="user-score-display">
            <p>Your most recent score is <span id="user-score"></span></p>
        </section>

        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>User Name</th>
                    <th>High Score</th>
                </tr>
            </thead>
            <tbody id="score-table-body">

            </tbody>
        </table>
        <script type="module" src="./src/scoreboard.js"></script>
    </main>
    
</body>
</html>
