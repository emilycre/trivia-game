<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" type="text/css" href="./src/header.css">
    <link rel="stylesheet" type="text/css" href="./src/trivia.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Party Blob Trivia</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
</head>
<body>
        <div id="header-container">
           
        </div>
    <main>
        <a href="./index.html">Return Home</a>
        <section id="trivia-game">
        SCORE: <span id="score-total">0</span>
        Question:<span id="current-question-number-display"></span>
        <fieldset>
            <legend>Question: </legend>
            <p>For <span id="value"></span> points!</p>    
                <p>Category: <span id="category"></span></p>
                <span id="question-display"></span>
                <br>
                <input type="text" id="user-input" required>
                <button id="submit-button">Submit Answer</button>
                <span id="answer-display" class="hidden"></span>
            
        </fieldset>
        <section id="result-section" class="result-section" class="hidden">
            <p>"<span id="result-user-answer"></span>" IS <span id="result-condition"></span></p>
            <p>EXPECTED ANSWER: <span id="result-expected-answer"></span></p>
        </section>
    </section>
    </main>
    <footer></footer>
    <script type="module" src="./src/trivia.js"></script>
</body>
</html>
